{% extends "layouts/base_generic.html" %}

{% load static %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="container">


        {# Display a form #}
        <form method="post" class="form">
            {% csrf_token %}

            {{ form|crispy }}
            {{ form_email|crispy }}
            {{ form_phone|crispy }}
            <button type="submit" value="Submit" class="btn btn-success"><img src="{% static 'img/check-circled.svg' %}" alt="submit" height="30"></button>
            <a class="btn btn-secondary" type="submit" href="{% url 'customer_info:list' %}"><img src="{% static 'img/close-circled.svg' %}" alt="close" height="30"></a>
        </form>

    </div>
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
{% endblock %}
