<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {% block title %}mini_crm{% endblock %}
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- some fix in base Bootstrap -->
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body>

{% include 'includes/header.html' %}


<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                {% block sidebar %}
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'profile:profile' %}">Profile</a>
                        <a class="nav-item nav-link" href="{% url 'profile:logout' %}">Logout</a>
                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'profile:login' %}">Login</a>
                        <a class="nav-item nav-link" href="{% url 'profile:register' %}">Register</a>
                    {% endif %}
                {% endblock %}
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            {% block content %}
                <h1>base_generic.html</h1>
            {% endblock %}
        </main>

    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
